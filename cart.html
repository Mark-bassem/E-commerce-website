<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/cart.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="/icon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <i class="fa-solid fa-bag-shopping"></i>
        <span>MARK</span>
        <p>Shopping</p>
      </a>

      <div class="links">
        <a class="cart" href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          $0.00
          <span class="products-number">2</span>
        </a>
        <a class="sign-in" href="/signin.html">
          <i class="fa-solid fa-right-to-bracket"></i>
          Sign in</a
        >
        <a class="register" href="/register.html">
          <i class="fa-solid fa-user-plus"></i>
          Register</a
        >
      </div>
    </header>

    <main>
      <section class="cart">
        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">$133</p>

          <div>
            <button class="decrease">-</button>
            <div class="quantity flex">3</div>
            <button class="increase">+</button>
          </div>

          <p class="title">Product Title</p>

          <img
            alt=""
            src="/short 2.webp"
          />
        </article>

        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">$133</p>

          <div>
            <button class="decrease">-</button>
            <div class="quantity flex">3</div>
            <button class="increase">+</button>
          </div>

          <p class="title">Product Title</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="/shoes 2.jpg"
          />
        </article>

        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">$133</p>

          <div>
            <button class="decrease">-</button>
            <div class="quantity flex">3</div>
            <button class="increase">+</button>
          </div>

          <p class="title">Product Title</p>

          <img
            alt=""
            src="/sports t-shirt.png"
          />
        </article>
      </section>

      <button class="clear">
        <i
          class="fa-solid fa-trash-can icon"
        >
        </i>
        Clear Cart
      </button>

      <section class="summary">
        <h1>Cart Summary</h1>

        <div>
          <p class="Subtotal">Subtotal</p>
          <p>$1999</p>
        </div>
        <button disabled class="checkout">CHECKOUT</button>

        <a href="/signin.html"> Please Sign in to continue. </a>
      </section>
    </main>

    <footer class="">
      Designed and developed by
      <span> Mark Bassem </span>
      Â© 2025.
    </footer>

    <script src="/cart.js"></script>
  </body>
</html>
